  <path d="M 25 50 Q 20 40, 25 30" fill="none" stroke="#8b3a3a" stroke-width="1.5" opacity="0.8"/>
  <path d="M 75 50 Q 80 40, 75 30" fill="none" stroke="#8b3a3a" stroke-width="1.5" opacity="0.8"/>
  <path d="M 30 75 Q 40 80, 50 75 T 70 75" fill="none" stroke="#8b3a3a" stroke-width="1.5" opacity="0.8"/>
</svg>
